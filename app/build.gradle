apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "mytest.eyeah.com.mytest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile files('libs/fastjson-1.1.45.android.jar')
    compile files('libs/glide-3.6.1.jar')
    compile files('libs/situ-mysql-helper-windows2.9.jar')
    compile files('libs/situ_android_4.jar')
    compile files('libs/volly-1.0.11.jar')
    compile 'jp.wasabeef:glide-transformations:2.0.0'
}
